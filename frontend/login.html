<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Algo-Rhythm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script> <!-- Google Sign-In SDK -->
    <style>
        body {
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background: transparent;
            padding: 15px 30px;
            font-size: 1.1rem;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .navbar-brand {
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-container {
            background-color: rgba(44, 62, 80, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: white;
        }

        h2 {
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .btn-google {
            width: 100%;
            margin-top: 20px;
        }

        .back-to-home {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: color 0.3s;
        }

        .back-to-home:hover {
            color: #74b9ff;
        }
    </style>
</head>
<body>

    <!-- Navbar with 'Algo-Rhythm' on the top left -->
    <nav class="navbar">
        <a class="navbar-brand" href="welcomepage.html">Algo-Rhythm</a>
    </nav>

    <div class="login-container">
        <h2>Login to Algo-Rhythm</h2>
        <div id="g_id_onload"
            data-client_id="564904593299-uugpsqrqu7aottd4f533o8lmb2kq39kk.apps.googleusercontent.com"
            data-login_uri="http://127.0.0.1:5500"
            data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
        <a href="welcomepage.html" class="back-to-home">‚Üê Back to Home</a>
    </div>

    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // Process the credential for authentication in your backend
            window.location.href = 'main1.html';
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: '564904593299-uugpsqrqu7aottd4f533o8lmb2kq39kk.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.querySelector('.g_id_signin'),
                { theme: "outline", size: "large" }
            );
            google.accounts.id.prompt(); // Show the One Tap prompt if enabled
        }
    </script>
</body>
</html>
